<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C81">
    <title>成为教员 | 智慧家教桥</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/AppImages/ios/32.png">
    <link rel="apple-touch-icon" href="assets/icons/AppImages/ios/180.png">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ✨ Linear/Stripe 风格认证系统 */
        :root { 
            --primary: #5E6AD2; 
            --primary-hover: #4C5FD5;
            --success: #00D084;
            --warning: #F5A623;
            --danger: #F04438;
            --bg-dark: #0A0A0A; 
            --glass: rgba(18, 18, 18, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08); 
            --text: #FAFAFA; 
            --text-gray: #A1A1AA;
            --input-bg: rgba(30, 30, 30, 0.6);
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(94, 106, 210, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(94, 106, 210, 0.08) 0px, transparent 50%);
            color: var(--text); 
            min-height: 100vh; 
            display:flex; 
            flex-direction:column; 
            align-items:center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 动态背景光晕 */
        .bg-orb { 
            position: fixed; 
            width: 800px; 
            height: 800px; 
            background: radial-gradient(circle, rgba(94,106,210,0.15), transparent 70%); 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 0;
            filter: blur(80px);
            animation: orbFloat 20s ease-in-out infinite;
        }
        .bg-orb-1 { top: -20%; left: -10%; animation-delay: 0s; }
        .bg-orb-2 { bottom: -20%; right: -10%; animation-delay: 10s; }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }
        
        header { 
            width: 100%; 
            padding: 20px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--glass-border); 
            background: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(20px) saturate(180%);
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        .logo { 
            font-size: 1.3rem; 
            font-weight: 600; 
            color: white; 
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .container { 
            margin-top: 60px; 
            width: 100%; 
            max-width: 540px; 
            padding: 0 24px; 
            padding-bottom: 60px;
            z-index: 1;
        }
        
        /* 玻璃拟态卡片 */
        .form-card { 
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border); 
            padding: 48px; 
            border-radius: 20px; 
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 进度指示器 */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .step-dot.active {
            width: 32px;
            background: var(--primary);
            border-radius: 4px;
        }
        
        .step-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        .step-subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 32px;
            font-size: 0.9rem;
        }
        
        /* 表单步骤容器 */
        .form-step {
            display: none;
            animation: fadeSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .form-step.active { display: block; }
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .form-item { 
            margin-bottom: 20px;
        }
        label { 
            display: block;
            color: var(--text-gray); 
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        .required { color: var(--danger); margin-left: 4px; }
        
        /* 输入框 - 带Glow效果 */
        input, select, textarea { 
            width: 100%;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); 
            padding: 12px 16px; 
            border-radius: 10px; 
            color: white; 
            outline: none; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
        }
        input::placeholder, textarea::placeholder { 
            color: rgba(255, 255, 255, 0.3); 
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 
                0 0 0 3px rgba(94, 106, 210, 0.12),
                0 1px 2px rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
        }
        
        /* 密码强度指示器 */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        .password-strength.visible { display: block; }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { width: 33%; background: var(--danger); }
        .strength-medium { width: 66%; background: var(--warning); }
        .strength-strong { width: 100%; background: var(--success); }
        .strength-text {
            font-size: 0.75rem;
            margin-top: 4px;
            color: var(--text-gray);
        }
        
        /* 上传框 */
        .upload-box { 
            border: 1.5px dashed var(--glass-border); 
            padding: 32px; 
            text-align: center; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
        }
        .upload-box:hover { 
            border-color: var(--primary); 
            background: rgba(94,106,210,0.05);
            border-style: solid;
        }
        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            border-radius: 12px;
            background: rgba(94, 106, 210, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
        }
        #fileName {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        #fileName.uploaded {
            color: var(--success);
        }
        
        /* 按钮 */
        .btn { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary);
            border: none; 
            border-radius: 10px; 
            color: white; 
            font-weight: 600; 
            font-size: 0.95rem; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }
        .btn:hover { 
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(94, 106, 210, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled { 
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-gray);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    
    <header>
        <a href="index.html" class="logo">智慧家教桥</a>
        <a href="index.html" style="color:var(--text-gray); text-decoration:none; font-size:0.9rem; transition: color 0.2s;" onmouseover="this.style.color='white'" onmouseout="this.style.color='var(--text-gray)'">← 返回首页</a>
    </header>

    <div class="container">
        <div class="form-card">
            <!-- 进度指示器 -->
            <div class="progress-steps">
                <div class="step-dot active" id="dot1"></div>
                <div class="step-dot" id="dot2"></div>
                <div class="step-dot" id="dot3"></div>
            </div>

            <!-- 第一步：基本信息 -->
            <div class="form-step active" id="step1">
                <h2 class="step-title">基本信息</h2>
                <p class="step-subtitle">让我们先了解一下你</p>

                <div class="form-item">
                    <label>真实姓名<span class="required">*</span></label>
                    <input type="text" id="name" placeholder="请输入真实姓名">
                </div>
                
                <div class="form-item">
                    <label>性别<span class="required">*</span></label>
                    <select id="gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label>手机号<span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="将作为登录账号">
                </div>
                
                <div class="form-item">
                    <label>设置密码<span class="required">*</span></label>
                    <input type="password" id="password" placeholder="至少8位，包含字母和数字" oninput="checkPasswordStrength(this.value)">
                    <div class="password-strength" id="pwdStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <button class="btn" onclick="goToStep(2)">下一步</button>
            </div>

            <!-- 第二步：学历信息 -->
            <div class="form-step" id="step2">
                <h2 class="step-title">学历背景</h2>
                <p class="step-subtitle">展示你的教育背景</p>

                <div class="form-item">
                    <label>就读高校<span class="required">*</span></label>
                    <input type="text" id="school" placeholder="如：南京工业大学">
                </div>
                
                <div class="form-item">
                    <label>所学专业<span class="required">*</span></label>
                    <input type="text" id="major" placeholder="如：计算机科学与技术">
                </div>
                
                <div class="form-item">
                    <label>擅长科目<span class="required">*</span></label>
                    <input type="text" id="subject" placeholder="如：初中数学、高中物理">
                </div>
                
                <div class="form-item">
                    <label>自我介绍<span class="required">*</span></label>
                    <textarea id="intro" rows="4" placeholder="简单介绍一下你的教学经验和优势..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="goToStep(1)">上一步</button>
                    <button class="btn" onclick="goToStep(3)">下一步</button>
                </div>
            </div>

            <!-- 第三步：证件上传 -->
            <div class="form-step" id="step3">
                <h2 class="step-title">身份验证</h2>
                <p class="step-subtitle">上传学生证或录取通知书进行实名认证</p>

                <div class="form-item">
                    <label>学生证/学信网截图<span class="required">*</span></label>
                    <div class="upload-box" onclick="document.getElementById('file').click()">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p id="fileName">点击上传图片 (支持 JPG, PNG)</p>
                        <input type="file" id="file" style="display:none" accept="image/*" onchange="previewFile()">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="goToStep(2)">上一步</button>
                    <button class="btn" onclick="submitJoin()" id="submitBtn">提交审核</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        // 步骤切换
        function goToStep(step) {
            // 验证当前步骤
            if (step > currentStep) {
                if (currentStep === 1 && !validateStep1()) return;
                if (currentStep === 2 && !validateStep2()) return;
            }

            // 隐藏当前步骤
            document.getElementById('step' + currentStep).classList.remove('active');
            document.getElementById('dot' + currentStep).classList.remove('active');

            // 显示目标步骤
            currentStep = step;
            document.getElementById('step' + currentStep).classList.add('active');
            document.getElementById('dot' + currentStep).classList.add('active');
        }

        // 第一步验证
        function validateStep1() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name) {
                showError('name', '请输入真实姓名');
                return false;
            }
            if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                showError('phone', '请输入有效的手机号');
                return false;
            }
            if (password.length < 8) {
                showError('password', '密码至少需要8位字符');
                return false;
            }
            if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password)) {
                showError('password', '密码必须包含字母和数字');
                return false;
            }
            return true;
        }

        // 第二步验证
        function validateStep2() {
            const school = document.getElementById('school').value.trim();
            const major = document.getElementById('major').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const intro = document.getElementById('intro').value.trim();

            if (!school) {
                showError('school', '请输入就读高校');
                return false;
            }
            if (!major) {
                showError('major', '请输入所学专业');
                return false;
            }
            if (!subject) {
                showError('subject', '请输入擅长科目');
                return false;
            }
            if (!intro || intro.length < 10) {
                showError('intro', '自我介绍至少需要10个字');
                return false;
            }
            return true;
        }

        // 错误提示
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            input.focus();
            input.style.borderColor = 'var(--danger)';
            
            // 创建错误提示
            let errorDiv = input.nextElementSibling;
            if (!errorDiv || !errorDiv.classList.contains('error-message')) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = 'color: var(--danger); font-size: 0.8rem; margin-top: 4px;';
                input.parentNode.insertBefore(errorDiv, input.nextSibling);
            }
            errorDiv.textContent = message;

            setTimeout(() => {
                input.style.borderColor = '';
                if (errorDiv) errorDiv.remove();
            }, 3000);
        }

        // 密码强度检查
        function checkPasswordStrength(password) {
            const strength = document.getElementById('pwdStrength');
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');

            if (!password) {
                strength.classList.remove('visible');
                return;
            }

            strength.classList.add('visible');

            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            bar.className = 'strength-bar';
            if (score <= 1) {
                bar.classList.add('strength-weak');
                text.textContent = '密码强度：弱';
                text.style.color = 'var(--danger)';
            } else if (score <= 2) {
                bar.classList.add('strength-medium');
                text.textContent = '密码强度：中等';
                text.style.color = 'var(--warning)';
            } else {
                bar.classList.add('strength-strong');
                text.textContent = '密码强度：强';
                text.style.color = 'var(--success)';
            }
        }

        // 文件预览
        function previewFile() {
            const file = document.getElementById('file').files[0];
            const fileNameDisplay = document.getElementById('fileName');
            
            if(file) {
                fileNameDisplay.textContent = "✓ " + file.name;
                fileNameDisplay.classList.add('uploaded');
            }
        }

        // 提交表单
        function submitJoin() {
            // 验证第三步（文件上传）
            const file = document.getElementById('file').files[0];
            if (!file) {
                alert("⚠️ 请上传学生证或录取通知书");
                return;
            }

            // 构造表单数据
            const fd = new FormData();
            fd.append('name', document.getElementById('name').value.trim());
            fd.append('gender', document.getElementById('gender').value);
            fd.append('phone', document.getElementById('phone').value.trim());
            fd.append('password', document.getElementById('password').value.trim());
            fd.append('school', document.getElementById('school').value.trim());
            fd.append('major', document.getElementById('major').value.trim());
            fd.append('subject', document.getElementById('subject').value.trim());
            fd.append('intro', document.getElementById('intro').value.trim());
            fd.append('id_photo', file);

            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
            btn.disabled = true;

            // 发送请求
            fetch('api/teacher_api.php?action=register', {
                method: 'POST',
                body: fd
            })
            .then(r => r.json())
            .then(d => {
                if(d.status === 'success') {
                    // 显示成功动画
                    showSuccessAnimation();
                    setTimeout(() => {
                        window.location.href = 'teacher_login.html';
                    }, 2000);
                } else {
                    alert("❌ " + d.message);
                    btn.innerHTML = '提交审核';
                    btn.disabled = false;
                }
            })
            .catch(e => {
                console.error(e);
                alert("❌ 网络错误，请稍后重试");
                btn.innerHTML = '提交审核';
                btn.disabled = false;
            });
        }

        // 成功动画
        function showSuccessAnimation() {
            document.querySelector('.form-card').innerHTML = `
                <div style="text-align:center; padding: 60px 0;">
                    <div style="width: 80px; height: 80px; margin: 0 auto 24px; background: var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: successPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
                        <i class="fas fa-check" style="font-size: 40px; color: white;"></i>
                    </div>
                    <h2 style="margin-bottom: 12px;">提交成功！</h2>
                    <p style="color: var(--text-gray);">您的资料已进入审核流程<br>审核通过后将短信通知</p>
                </div>
                <style>
                    @keyframes successPop {
                        0% { transform: scale(0); opacity: 0; }
                        100% { transform: scale(1); opacity: 1; }
                    }
                </style>
            `;
        }
    </script>
</body>
</html>
