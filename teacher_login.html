<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C81">
    <title>教员登录 | 智慧家教桥</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/AppImages/ios/32.png">
    <link rel="apple-touch-icon" href="assets/icons/AppImages/ios/180.png">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ✨ Linear/Stripe 风格登录系统 */
        :root { 
            --primary: #5E6AD2; 
            --primary-hover: #4C5FD5;
            --danger: #F04438;
            --bg-dark: #0A0A0A; 
            --glass: rgba(18, 18, 18, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08); 
            --text: #FAFAFA; 
            --text-gray: #A1A1AA;
            --input-bg: rgba(30, 30, 30, 0.6);
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(94, 106, 210, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(94, 106, 210, 0.08) 0px, transparent 50%);
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative; 
        }
        
        /* 动态背景光晕 */
        .bg-orb { 
            position: fixed; 
            width: 800px; 
            height: 800px; 
            background: radial-gradient(circle, rgba(94,106,210,0.15), transparent 70%); 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 0;
            filter: blur(80px);
            animation: orbFloat 20s ease-in-out infinite;
        }
        .bg-orb-1 { top: -20%; left: -10%; animation-delay: 0s; }
        .bg-orb-2 { bottom: -20%; right: -10%; animation-delay: 10s; }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }
        
        .login-container { 
            width: 100%; 
            max-width: 400px; 
            padding: 0 24px;
            z-index: 1;
        }
        
        /* 玻璃拟态卡片 */
        .login-card { 
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border); 
            padding: 48px 40px; 
            border-radius: 20px; 
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo { 
            font-size: 1.75rem; 
            font-weight: 600; 
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .subtitle { 
            color: var(--text-gray); 
            margin-bottom: 32px; 
            font-size: 0.9rem;
            text-align: center;
        }
        
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            color: var(--text-gray);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        
        /* 输入框 - 带Glow效果 */
        .form-input { 
            width: 100%; 
            padding: 12px 16px; 
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); 
            border-radius: 10px; 
            color: white; 
            outline: none; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .form-input:focus { 
            border-color: var(--primary);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 
                0 0 0 3px rgba(94, 106, 210, 0.12),
                0 1px 2px rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
        }
        
        /* 按钮 */
        .btn { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary);
            border: none; 
            border-radius: 10px; 
            color: white; 
            font-weight: 600; 
            font-size: 0.95rem; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
            margin-top: 8px;
        }
        .btn:hover { 
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(94, 106, 210, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled { 
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 错误提示 */
        .error-banner {
            background: rgba(240, 68, 56, 0.1);
            border: 1px solid rgba(240, 68, 56, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: var(--danger);
            font-size: 0.85rem;
            display: none;
            animation: slideDown 0.3s ease;
        }
        .error-banner.show {
            display: block;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .links {
            margin-top: 24px;
            text-align: center;
        }
        .link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .link:hover {
            color: var(--primary);
        }
        .link-primary {
            color: var(--primary);
            font-weight: 500;
        }
        
        .back-link {
            position: absolute;
            top: 32px;
            left: 32px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
            z-index: 10;
        }
        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">教员登录</div>
            <p class="subtitle">登录工作台管理您的课程</p>

            <div class="error-banner" id="errorBanner">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>

            <form onsubmit="return false;">
                <div class="form-group">
                    <label>手机号</label>
                    <input type="tel" id="tPhone" class="form-input" placeholder="请输入手机号" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="tPass" class="form-input" placeholder="请输入密码" autocomplete="current-password">
                </div>

                <button class="btn" onclick="doLogin()" id="loginBtn">登录</button>
            </form>
            
            <div class="links">
                还没有账号？ <a href="join.html" class="link link-primary">立即入驻</a>
            </div>
        </div>
    </div>

    <script>
        let loginAttempts = 0;
        const maxAttempts = 5;

        function doLogin() {
            const phone = document.getElementById('tPhone').value.trim();
            const pass = document.getElementById('tPass').value.trim();

            // 清除之前的错误
            hideError();

            // 前端验证
            if (!phone) {
                showError('请输入手机号');
                return;
            }
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showError('请输入有效的手机号');
                return;
            }
            if (!pass) {
                showError('请输入密码');
                return;
            }

            // 检查尝试次数
            if (loginAttempts >= maxAttempts) {
                showError('登录失败次数过多，请15分钟后再试');
                return;
            }

            // 锁定按钮
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            btn.disabled = true;

            // 构造数据
            let fd = new FormData();
            fd.append('phone', phone);
            fd.append('password', pass);

            // 发送请求
            fetch('api/teacher_api.php?action=login', {
                method: 'POST',
                body: fd
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 登录成功
                    localStorage.setItem('tutorId', data.data.id);
                    localStorage.setItem('tutorName', data.data.name);
                    
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功';
                    setTimeout(() => {
                        window.location.href = 'teacher_center.html';
                    }, 500);
                } else {
                    // 登录失败
                    loginAttempts++;
                    showError(data.message || '登录失败，请检查账号密码');
                    btn.innerText = originalText;
                    btn.disabled = false;
                    
                    if (loginAttempts >= maxAttempts) {
                        showError('登录失败次数过多，已被锁定15分钟');
                    }
                }
            })
            .catch(err => {
                console.error('Login error:', err);
                showError('网络错误，请稍后重试');
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }

        function showError(message) {
            const banner = document.getElementById('errorBanner');
            const messageEl = document.getElementById('errorMessage');
            messageEl.textContent = message;
            banner.classList.add('show');
        }

        function hideError() {
            const banner = document.getElementById('errorBanner');
            banner.classList.remove('show');
        }

        // 回车登录
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                doLogin();
            }
        });
    </script>
</body>
</html>
